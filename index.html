<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .primary-font {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="primary-font">
    <!-- Header Section-->

    <header>
      <nav>
        <div
          class="container lg:mx-auto navbar bg-base-100 justify-center items-center my-13"
        >
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="font-bold text-base menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Page</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-4xl font-extrabold"
              >Hockey<span class="text-[#FF4240]">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal font-bold text-base text-[#424247] px-1"
            >
              <li>
                <a><span class="text-[#FF4240]">Home</span></a>
              </li>
              <li><a>About</a></li>
              <li><a>Page</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="mr-6 lw-6 h-6">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 lg:visible invisible"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2 "
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </button>
            <a class="btn py-3 px-6 bg-[#FF4240] text-white">Get Ticket</a>
          </div>
        </div>
      </nav>

      <!-- Banner Section -->

      <section class="container lg:mx-auto relative mb-12">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>

        <!-- inside the banner -->

        <div
          class="lg:w-[566px] lg:h-[165px] bg-[#131318] text-white rounded-2xl p-8 float-end lg:absolute lg:right-8 lg:bottom-8 mt-2"
        >
          <h1 class="text-2xl font-extrabold">Men's Field Hockey World cup</h1>
          <div class="my-4">
            <h4 class="text-base font-medium text-[#ffffff99]">
              Hockey began to play in England in 9th century, and the first
              men's hockey club, at Blackheath in southeastern London.
            </h4>
          </div>
        </div>
      </section>
    </header>

    <!-- Main Section -->

    <main></main>

    <!-- Footer Section -->

    <footer></footer>

</html>
